<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-lB5lKZg4RlI0Ha7G6W3x5EQuaVRXvUY4Zr6FFtF+BFUtUJ6GgJpISdCt2n5f2xeg" crossorigin="anonymous">
    </head>
    <body>
        <div class="app">
            <i class="fas fa-rocket app-icon"></i>
            <h1>Unleash Your Wisdom With Quiz</h1>
            <div class="quiz">
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons">
                    <button class="btn"><i class="far fa-circle"></i>Answear 1</button>
                    <button class="btn"><i class="far fa-circle"></i>Answear 2</button>
                    <button class="btn"><i class="far fa-circle"></i>Answear 3</button>
                    <button class="btn"><i class="far fa-circle"></i>Answear 4</button>
                </div>
                <button id="next-btn">Next</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
